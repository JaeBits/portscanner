{% extends "base.html" %}

{% block main-content %}

<div class="col-md-9">

<h1 class="">Add Dashboard</h1><br>

<form action="/dashboard/add/" method="post">
    {% csrf_token %}
    {{ form_dashboard.as_p }}
    <a href="/dashboard" class="btn btn-default" style="margin-right:40%";>Cancel</a>
    <input type="submit" value="Submit" class="btn btn-primary" style="margin-right:40%;" />
</form>

</div>
{% endblock %}
