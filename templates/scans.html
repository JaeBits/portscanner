{% extends "base.html" %}

{% load static from staticfiles %}

{% block main-content %}

    <div class="container-fluid">

        <!-- Page Heading -->
            <div class="col-lg-12">
            	<div class="row">
                    <h1 class="page-header">
                        Saved Scans
                    </h1>
                </div>
                {%for scan in scans%}

                      <li><a href="/scan/{{scan.id}}">{{scan.name}}</a></li>
                    </ol>


                {%endfor%}


            </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
{% endblock %}
