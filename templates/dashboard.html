{% extends "base.html" %}

{% load static from staticfiles %}

{% block main-content %}

<div class="panel panel-yellow">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-tachometer fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div id="url" data-url ={{dashboard.url}}>{{dashboard.name}}</div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <span class="pull-left">{{dashboard.description}}</span>
            <a href="/dashboard/"><span class="pull-right">Return to Dashboard Home<i class="fa fa-arrow-circle-right"></i></span></a>
            <div class="clearfix"></div>
        </div>
    </div>


    <div class="container">

        <div class="row">
            <div onclick="querySheets();" id="document"></div>

        </div>
            
    </div>
</div>
{% endblock %}

{% block script-links %}
    <script src="https://public.tableau.com/javascripts/api/tableau-2.js"></script>
    <script src="{% static "js/tableau.js" %}"></script>
{% endblock %}
