{% extends "base.html" %}

{% block main-content %}
<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Port Scanner
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                       A port scanner built using python and scapy - By Jeffrey Niemann
                    </li>
                </ol>
                
            </div>
        </div>
        <!-- /.row -->

        

        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-retweet fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div>Create new scan</div>
                            </div>
                        </div>
                    </div>
                    <a href="new/">
                        <div class="panel-footer">
                            <span class="pull-left">Start!</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge"></div>
                                <div>View Previous Scans</div>
                            </div>
                        </div>
                    </div>
                    <a href="/scans">
                        <div class="panel-footer">
                            <span class="pull-left">View all scans</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            
        </div>
           
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
{% endblock %}
